<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
      maximum-scale=5"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>WindBNB</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="/windbnb--home--logo">
          <img class="home--logo" src="./logo.svg" alt="windbnb home">
        </a>
      </h1>
      <form class="form">
        <fieldset>
          <select class="filter" type="text" value="Helsinki, Finland" name="filter" id="filter">
            <option value="Helsinki, Finland">Helsinki, Finland</option>
            <option value="Turku, Finland">Turku</option>
            <option value="Vaasa, Finland">Vaasa</option>
            <option value="Oulu, Finland">Oulu</option>
          </select>
        </fieldset>
        <fieldset>
          <select type="button" class="add" type="text" id="add">
            <option value="">Add guest</option>
            <option value="Vaasa, Finland">Vaasa</option>
            <option value="Oulu, Finland">Oulu</option>
          </select>
        </fieldset>
        <fieldset>
          <input id="search" class="search" type="search" placeholder=" ">
        </fieldset>
      </form>
    </header>
    <div id="root">
      
    </div>
    <script src="./index.js"></script>
  </body>
</html>
