<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
      maximum-scale=5"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>WindBNB</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="/windbnb--home--logo">
          <img class="home--logo" src="./logo.svg" alt="windbnb home">
        </a>
      </h1>
      <form class="form">
        <fieldset>
          <select class="filter" type="text" value="Helsinki, Finland" name="filter" id="filter">
            <option value="">--choose a city name--</option>
            <option value="Helsinki">Helsinki</option>
            <option value="Turku">Turku</option>
            <option value="Vaasa">Vaasa</option>
            <option value="Oulu">Oulu</option>
          </select>
        </fieldset>
        <fieldset>
          <input type="number" value="" name='numberOfGuests' placeholder="Add guests" class="add" id="add"/>
          </select>
        </fieldset>
        <fieldset>
          <input id="search" class="search" type="search" placeholder=" ">
        </fieldset>
      </form>
    </header>
    <div class="popup" id="popup"></div>
    <div id="root">
      
    </div>
    <script src="./index.js"></script>
  </body>
</html>
